<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Avaliação Ambiental - Fornecedores</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 10px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, select, textarea { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
    table { width:100%; border-collapse:collapse; margin-top: 12px; }
    th, td { border:1px solid #ddd; padding:8px; }
    button { margin-top:14px; padding:10px 18px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Avaliação Ambiental - Fornecedores</h2>

  <form id="formulario">
    <label>Razão Social
      <input type="text" name="razao_social" required>
    </label>

    <label>Endereço
      <input type="text" name="endereco">
    </label>

    <label>Ramo de Atividade
      <input type="text" name="ramo">
    </label>

    <label>Ano de Início da Operação
      <input type="text" name="ano_inicio">
    </label>

    <label>Nº Funcionários
      <input type="text" name="num_func">
    </label>

    <label>Telefone
      <input type="text" name="telefone">
    </label>

    <label>Email
      <input type="email" name="email">
    </label>

    <h3>Questionário</h3>

    <table>
      <tr>
        <th>Descrição</th><th>Nota</th><th>Comentário</th>
      </tr>

      <tr>
        <td>Conhece o Manual de Fornecimento MF-001?</td>
        <td>
          <select name="q1_nota"><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        </td>
        <td><textarea name="q1_coment" rows="2"></textarea></td>
      </tr>

      <tr>
        <td>Possui Sistema de Gestão Ambiental (ISO 14001)?</td>
        <td>
          <select name="q2_nota"><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        </td>
        <td><textarea name="q2_coment" rows="2"></textarea></td>
      </tr>
    </table>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
