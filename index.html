<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Avaliação Ambiental - Fornecedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ====== ESTILO GERAL ====== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1269c7;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 950px;
      background: #fff;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #1269c7;
      margin-bottom: 15px;
      border-bottom: 2px solid #1269c7;
      padding-bottom: 6px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #1269c7;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th {
      background-color: #1269c7;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }

    tr:nth-child(even) {
      background-color: #f2f6fb;
    }

    button {
      background-color: #1269c7;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 18px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f58a9;
    }

    footer {
      text-align: center;
      padding: 12px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Avaliação Ambiental - Fornecedores</h1>
  </header>

  <main>
    <form id="formulario">
      <h2>Dados da Empresa</h2>

      <label>Razão Social
        <input type="text" name="razao_social" required>
      </label>

      <label>Endereço
        <input type="text" name="endereco">
      </label>

      <label>Ramo de Atividade
        <input type="text" name="ramo">
      </label>

      <label>Ano de Início da Operação
        <input type="text" name="ano_inicio">
      </label>

      <label>Nº Funcionários
        <input type="number" name="num_func">
      </label>

      <label>Telefone
        <input type="text" name="telefone">
      </label>

      <label>Email
        <input type="email" name="email">
      </label>

      <h2>Questionário</h2>
      <table>
        <tr>
          <th>Descrição</th><th>Nota</th><th>Comentário</th>
        </tr>

        <tr>
          <td>Conhece o Manual de Fornecimento MF-001?</td>
          <td>
            <select name="q1_nota">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </td>
          <td><textarea name="q1_coment" rows="2"></textarea></td>
        </tr>

        <tr>
          <td>Possui Sistema de Gestão Ambiental (ISO 14001)?</td>
          <td>
            <select name="q2_nota">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </td>
          <td><textarea name="q2_coment" rows="2"></textarea></td>
        </tr>

      </table>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    &copy; 2025 - Formulário Ambiental | Desenvolvido por Gustavo Santos
  </footer>

  <script src="script.js"></script>
</body>
</html>
